<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="randomValue">
                    <button class="generate-btn" onclick="random()">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" type="text" id="CalDisplay">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button"onclick="Number(7)">7</div>
                              <div class="button"onclick="Number(8)">8</div>
                              <div class="button"onclick="Number(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"onclick="Number(4)">4</div>
                              <div class="button"onclick="Number(5)">5</div>
                              <div class="button"onclick="Number(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button"onclick="Number(1)">1</div>
                              <div class="button"onclick="Number(2)">2</div>
                              <div class="button"onclick="Number(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"onclick="back()"><</div>
                                <div class="button"onclick="Number(0)">0</div>
                                <div class="button"onclick="c()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submit"onclick="result()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="NotMech">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="Mech">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        function random() {
            let randomInput = Math.random(10)
            let randomNumber = randomInput.toFixed(4)
            let code = randomNumber.substring(8, 2);
            document.getElementById("randomValue").value = code;
        }

        function Number(Num) {
            document.getElementById('CalDisplay').value = document.getElementById('CalDisplay').value + Num

        }

        function c() {
            document.getElementById('CalDisplay').value = ""
        }

        function back() {
            let ClearBack = document.getElementById('CalDisplay').value;
            document.getElementById('CalDisplay').value = ClearBack.substring(0, ClearBack.length - 1);
        }



        function result() {
            let Verify = document.getElementById('randomValue').value
            let submit = document.getElementById('CalDisplay').value

            if (Verify == submit) {
                document.getElementById('Mech').style.display = "block";
                document.getElementById('NotMech').style.display = "none";
            } else {
                document.getElementById('Mech').style.display = "none";
                document.getElementById('NotMech').style.display = "block";
            }
        }
    </script>
</body>
</html>
